<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./d3/d3.min.js"></script>
    <title>Offset-Vane</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="pagina">
      <div id="titulo">
	<h1 class="titulo">Calculadora de Offset: Sensor de Direção do Vento</h1>
      </div>
      <div id="gui">
	<div id="viz"></div>
	<div id="margem">
	  <form id="form_i" class="entrada">
	    <p class="aviso">Ângulos medidos em graus decimais</p>
	    <p class="aviso">Coordenadas geográficas em graus, minutos, segundos</p>
	    <div id="coords">
	    </div>
	    <div>
              <label for="declinacao"><a href="http://www.ngdc.noaa.gov/geomag-web/" target="_blank">Declinação Magnética</a>:</label>
              <input type="number" id="declinacao" class="campo" value="0.0"/>
	      <div id="opcao" class="opts" value="0">
		<img class="opt" id="ima" src="./desenhos/ima.png">
		<img class="opt" id="globo" src="./desenhos/globo.png">
	      </div>
	    </div>
	    <div>
              <label for="ang_haste">Ângulo da Haste (Norte Magnético):</label>
              <input type="number" id="ang_haste" class="campo" value="0.0"/>
	      <div class="opts"></div>
	    </div>
	    <div>
              <label for="ang_barbante">Medição com barbante:</label>
              <input type="number" id="ang_barbante" class="campo"  value="180."/>	      <div class="opts"></div>
	    </div>
	    <div>
	      <fieldset>
		<legend>De qual lado da torre está a vane?</legend>
		<div>
		<label for="lado1" class="rd"><input type="radio" name="lado" id="lado1" class="rd" value="D" checked="checked">Direito</label>
		</div>
		<div>
		<label for="lado2" class="rd" autocomplete="off"><input type="radio" name="lado" id="lado2" class="rd" value="E">Esquerdo</label>
		</div>
	      </fieldset>
	    </div>
	    <div class="button">
              <button type="button" id="botao_calcula">Calcula Offset</button>
	    </div>
	  </form>
	  <form id="form_o" class="saida">
	    <div class="opcoes_aparencia">
	      <label for="cotas"><input type="checkbox" id="cotas" value="cotas">Apresenta Cotas</label>
	    </div>
	    <div>
	      <a type="button" id="botao_download" download="offset.svg" style="text-decoration: none; ">Download</a>
	    </div>
	  </form>
	</div>
      </div>
      <div id="credits">
	<p>Desenvolvido por <a href="http://viola.to" target="_blank">Violato</a> com <a href="http://d3js.org" target="_blank">D3</a>. Última atualização em 05/08/2014.    <a href="http://creativecommons.org/licenses/by/4.0/" target="_blank"><img src="http://i.creativecommons.org/l/by/3.0/88x31.png" alt="Licença" height="15pt"></a></p>
      </div>
    </div>
    <div>
      <script type="text/javascript" src="diagrama_vane.js"> </script>
    </div>
  </body>
</html>
