<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <title>Offset-Vane</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="gui">
      <div id="viz"></div>
      <div id="margem">
	<form>
	  <div id="aviso">
	    <p>Todos os valores de ângulos em graus decimais</p>
	  </div>
	  <div>
            <label for="declinacao"><a href="http://www.ngdc.noaa.gov/geomag-web/" target="_blank">Declinação Magnética</a>:</label>
            <input type="number" id="declinacao" value="-22.7"/>
	  </div>
	  <div>
            <label for="ang_haste">Ângulo da Haste (Norte Magnético):</label>
            <input type="number" id="ang_haste" value="54."/>
	  </div>
	  <div>
            <label for="ang_barbante">Medição com barbante:</label>
            <input type="number" id="ang_barbante" value="180."/>
	  </div>
	  <div>
	    <fieldset>
	      <legend>De qual lado da torre está a vane?</legend>
	      <p><label for="lado1" class="rd"><input type="radio" name="lado" id="lado1" class="rd" value="D" checked="checked">Direito</label></p>
	      <p><label for="lado2" class="rd" autocomplete="off"><input type="radio" name="lado" id="lado2" class="rd" value="E">Esquerdo</label></p>
	    </fieldset>
	  </div>
	  <div class="button">
            <button type="button" id="botao_calcula"> Calcula Offset </button>
	  </div>
	</form>
	<div id="resposta"></div>
      </div>
    </div>
    <div id="credits">
      <p>Desenvolvido por <a href="http://viola.to" target="_blank">Violato</a> com <a href="http://d3js.org" target="_blank">D3</a>. Última atualização em 28/07/2014.    <a href="http://creativecommons.org/licenses/by/4.0/" target="_blank"><img src="http://i.creativecommons.org/l/by/3.0/88x31.png" alt="Licença" height="15pt"></a></p>
    </div>
    <div>
      <script type="text/javascript" src="diagrama_vane.js"> </script>
    </div>
  </body>
</html>
